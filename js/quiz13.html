<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>

      p {
        color: purple;
        margin: 0.5em 0;

        box-sizing: border-box;

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const catJson = JSON.parse(catString);
      console.log(catJson);
      for (let i = 0; i < catJson.length; i++) {
        let obj = catJson[i];  
        if (i == catJson.length - 1) {
          motherInfo = motherInfo + `and ${obj.name}.`;
        }
        //console.log(obj.name);
        else {
          motherInfo = motherInfo + `${obj.name}, `;
        }
        const kitJson = obj.kittens
        for (let x = 0; x < kitJson.length; x++) {
          let objkit = kitJson[x]
          if (objkit.gender == 'm') {
            male += 1;
            total +=1

          }
          else {
            total += 1;
          }
        }
        
      }
      female = total - male          
      console.log(total)

      kittenInfo = `Male kittens: ${male}, female kittens: ${female}`
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
