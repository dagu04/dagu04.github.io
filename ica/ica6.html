<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="ica6-style.css">
  </head>
  <body>
    <div class="top-image"><img src="top-image.png" alt="polygonal shapes in order from left to right, green, red, dark red"></div>
    <div class="bottom-image"><img src="bottom-image.png" alt="reverse of top image. polygonal shapes in order from left to right, dark red, red, green"></div>
    <div class="logo"><img src="logo.png" alt="dark red circle with a green star inside"></div>
    <article>
      <h1>Awesome<br>Company</h1>
      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
    </article>
  </body>
</html>
